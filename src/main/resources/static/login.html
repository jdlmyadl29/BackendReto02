<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body>
        <section class="section">
            <div class="space-login">
                
                <div class="space-login__login__image-shoping">

                </div>

                <form action="">
                <div class="header__content-box">
                    <a href="index.html">
                        <img src="img/logo.png" class="header__content-box__image-logo" alt="Logo" width="120">
                    </a>
                    
                    <div class="space-login__div-log-in">
                        <h2 class="space-login__main-title margin-bottom-40">
                            Inicia Sesion
                        </h2>
                        <h2>Correo</h2>
                        <input type="email" class="header__content-box__input-login input" id="values-email" placeholder="Email" required>
                        <h2>Contraseña</h2>
                        <input type="password" class="header__content-box__input-login input" id="values-password" placeholder="Contraseña" required>
                        <button id="IniciarSesion" class="button-iniciar-sesion">Iniciar Sesion</button>
                        <a href="register.html">
                            <p class="link ya-tienes-cuenta">No tienes cuenta? Registrate</p>
                        </a>
                    </div>
                </div>
            </form>

            </div>
        </section>
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>

        
</body>

</html>
