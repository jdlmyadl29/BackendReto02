<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Document</title>
  </head>

  <body>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <section class="section">
      <div class="space-login">
        <div
          class="space-login__login__image-shoping"
        ></div>

        <form action="">
          <div class="header__content-box">
            <a href="index.html">
              <img
                src="img/logo.png"
                class="header__content-box__image-logo"
                alt="Logo"
                width="80"
              />
            </a>

            <div class="space-login__div-log-in">
              <h2 class="space-login__main-title margin-bottom-40">
                Registrate
              </h2>
              <h2>Nombre</h2>
              <input
                type="text"
                class="header__content-box__input-login input"
                id="values-name"
                placeholder="Nombre"
                required
                minlength="5"
              />
              
              <h2>Identificacion</h2>
              <input
                type="number"
                class="header__content-box__input-login input"
                id="values-identification"
                placeholder="Identificacion"
                required
                minlength="5"
              />
              
              <h2>Correo</h2>
              <input
                type="email"
                class="header__content-box__input-login input"
                id="values-email"
                placeholder="Email"
                required
                minlength="5"
              />

              <h2>Direccion</h2>
              <input
                type="email"
                class="header__content-box__input-login input"
                id="values-address"
                placeholder="Direccion"
                required
                minlength="5"
              />

              <h2>Numero de Celular</h2>
              <input
                type="number"
                class="header__content-box__input-login input"
                id="values-cellphone"
                placeholder="Numero"
                required
                minlength="10"
              />

              <h2>Zona</h2>
              <input
                type="text"
                class="header__content-box__input-login input"
                id="values-zone"
                placeholder="Zona"
                required
                minlength="5"
              />

              <h2>Tipo</h2>
              <select class="header__content-box__input-login input" disabled>
                  <option value="ADM" selected>Administrador</option>
              </select>



              <h2>Contrase単a</h2>
              <input
                type="password"
                class="header__content-box__input-login input"
                id="values-password"
                placeholder="Contrase単a"
                required
                minlength="5"
              />
              <h2>Repita la contrase単a</h2>
              <input
                type="password"
                class="header__content-box__input-login input"
                id="values-ConPassword"
                placeholder="Repita la Contrase単a"
                required
                minlength="5"
              />
              <div class="box-to-alert"></div>

              <button class="button-registrarse" id="registrarse">
                Registrate
              </button>
              <a href="login.html">

                <p class="link ya-tienes-cuenta margin-bottom-40">
                  Ya tienes cuenta? Inicia Sesion
                </p>
              </a>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/generarId.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
