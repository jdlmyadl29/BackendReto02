<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/estilos2.css" />
    <link rel="stylesheet" href="./css/pages/panel.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Usuarios</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <a href="index.html">
          <img src="img/logo.png" alt="Logo" width="70" />
        </a>

        <ul class="header__container__lista-ingresar">
          <a href="users.html">
            <li class="header__container__lista-ingresar__i-usuario">
              Usuarios
            </li>
          </a>

          <a href="register.html">
            <li class="header__container__lista-ingresar__i-registrarse">
              Registrarse
            </li>
          </a>

          <a href="login.html">
            <li class="header__container__lista-ingresar__i-sesion">
              Iniciar Sesion &rarr;
            </li>
          </a>
        </ul>
      </div>
    </header>

    <div class="box-panel">
      <div class="navbar-user">
        <img class="user-icon" src="./img/user.png" alt="" />
        <p id="userName"></p>
        <p id="userEmail"></p>

        <ul class="mt-4">
          <li><a href="users.html">Usuarios</a></li>
          <li><a href="productos.html">Productos</a></li>
        </ul>

        <div class="box-log-out">
          <img src="./img/cerrar-sesion.png" alt="" class="log-out-icon">
      </div>
      
      </div>

      <div class="content">
        <div class="box__cont__user">
          <h2 class="box__title margin-bottom-40">Añade un usuario</h2>
          <div class="box-box-input">
            <h2>Identificador</h2>
            <input
              id="value-ident"
              type="number"
              class="box__input--values"
              placeholder="Identificador"
            />
          </div>

          <div class="box-box-input">
            <h2>Nombre</h2>
            <input
              id="value-name"
              type="text"
              class="box__input--values"
              placeholder="Nombre"
            />
          </div>
          <div class="box-box-input">
            <h2>Email</h2>
            <input
              id="value-email"
              type="email"
              class="box__input--values"
              placeholder="Email"
            />
          </div>

          <div class="box-box-input">
            <h2>Direccion</h2>
            <input
              id="value-address"
              type="text"
              class="box__input--values"
              placeholder="Direccion"
            />
          </div>

          <div class="box-box-input">
            <h2>Numero de telefono</h2>
            <input
              id="value-cellphone"
              type="number"
              class="box__input--values"
              placeholder="Numero de telefono"
            />
          </div>

          <div class="box-box-input">
            <h2>Tipo de usuario</h2>
            <select id="value-type" class="box__input--values">
              <option value="COORD">Coordinador de Zona</option>
              <option value="ASE">Asesor Comercial</option>
              <option value="ADM">Administrador</option>
            </select>
          </div>

          <div class="box-box-input">
            <h2>Zona</h2>
            <input
              id="value-zone"
              type="text"
              class="box__input--values"
              placeholder="Zona"
            />
          </div>

          <div class="box-box-input">
            <h2>Contraseña</h2>
            <input
              id="value-password"
              type="password"
              class="box__input--values"
              placeholder="Contraseña"
            />
          </div>

          

          <div class="container grp-btn">
            <button onclick="registrarUsuario()" class="button btn btn-primary">
              Agregar
            </button>
            <button onclick="Datauser()" class="button btn btn-success">
              Consultar
            </button>
            <button onclick="ActualizarUsuario()" class="button btn btn-warning">
              Actualizar
            </button>
          </div>
        </div>

        <div id="datos-tabla">
          <table id="data-users" cellspacing="0">
            <thead>
                
              <tr>
                

                <th>Identificacion</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Zona</th>
                <th>Tipo</th>
                
            
              </tr>
                
            </thead>

            <tbody id="content-to-add">
        

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="js/generarId.js"></script>
    <script src="js/verificarSesion.js"></script>
    <script src="js/cerrarSesion.js"></script>
    <script src="js/user.js"></script>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      document.getElementById("userName").innerHTML = user.name;
      document.getElementById("userEmail").innerHTML = user.email;
    </script>
  </body>
</html>
